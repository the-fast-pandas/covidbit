<nb-card>
  <nb-card-body>
    <h1 class="register-header">Login</h1>

    <form [formGroup]="loginCredentials" (ngSubmit)="onSubmit()" class="form-components">
      
      <!-- Email Input Field -->
      <div class="form-control-group">

      <nb-alert *ngIf="serverWarning" status="danger" closable (close)="onCloseServer()">
        Wrong credentials! Please enter a registered email/password.
      </nb-alert>
        <label class="label" for="input-email">Email:</label>

        <input nbInput id="input-name" type="email" formControlName="email" placeholder="Email" fullWidth
          fieldSize="large"
          [status]="loginCredentials.controls.email.dirty ? (loginCredentials.controls.email.invalid ? 'danger' : 'success') : 'basic' ">

        <ng-container>
          <p class="caption status-danger"
            *ngIf="loginCredentials.controls.email.errors?.required && loginCredentials.controls.email.touched">
            Email is required!
          </p>
          <p class="caption status-danger" *ngIf="loginCredentials.controls.email.errors?.email">
            Invalid Email!
          </p>
        </ng-container>

      </div>

      <!-- Password Input Field -->
      <div class="form-control-group">
        <label class="label" for="input-password">Password:</label>

        <input nbInput id="input-password" type="password" formControlName="password" placeholder="Password" fullWidth
          fieldSize="large"
          [status]="loginCredentials.controls.password.dirty ? (loginCredentials.controls.password.invalid ? 'danger' : 'success') : 'basic' ">

        <ng-container>
          <p class="caption status-danger"
            *ngIf="loginCredentials.controls.password.errors?.required && loginCredentials.controls.password.touched">
            Password is required!
          </p>
        </ng-container>

      </div>

      <div class="form-control-group">
        <button class="button" type="submit" nbButton fullWidth outline status="primary" [disabled]="this.loginCredentials.get('email')?.invalid || this.loginCredentials.get('password')?.invalid">LOGIN</button>
      </div>

    </form>

    <div class="form-control-group">
      <section style="text-align: center;" class="another-action">Forgot your password? <a
          routerlink="/registration-form" class="text-link" href="/registration-invitation">Ask us!</a></section>
    </div>
  </nb-card-body>
</nb-card>
