<fieldset style="border: 2px solid lightblue;">
    <legend>Recent News</legend>
    <div class="news-container">
      <nb-card size="medium">
        <nb-list>
          <nb-list-item *ngFor="let article of articles">
            <div class="news-section">
              <h3><a target="_blank" href={{article.url}}>{{article.title}}</a></h3>
              <p style='color:#987CC3'>Source: <span style='color:black'>{{article.source.name}} </span></p>
              <p>{{article.description}}</p>
              <p style='color:#987CC3'>Date: <span style='color:black'>{{article.publishedAt | date}} </span></p>
            </div>
          </nb-list-item>
        </nb-list>
      </nb-card>

    </div>
  </fieldset>
