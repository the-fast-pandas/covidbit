<div class="container">

  <div class="row">

    <div class="col-sm" style="text-align: center;">
     

      <form [formGroup]="businessSearch" (ngSubmit)="onSubmit()">
        <nb-form-field>
          <input type="text" formControlName="businessName" name="businessName" id="input-business-name" 
          placeholder="Enter name of business" fullWidth fieldSize="giant" shape="semi-round" nbInput>

          <button type="submit" nbSuffix nbButton ghost>
            <nb-icon icon="search-outline"></nb-icon>
          </button>
        </nb-form-field>

         <!-- search -->
      <div class="search-form">
        <input type="text" id="googleSearchField" formControlName="searchLocation" class="search-overlay" 
          placeholder="Enter name of business" autocorrect="off" autocapitalize="off" spellcheck="off" type="text"
          #search>
      </div>

      </form>


    </div>

  </div>

  <br>

  <div class="row">

    <div class="col-12 col-md-8">

      <!-- google map -->
      <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
        <agm-marker [latitude]="lat" [longitude]="lng">
          <agm-info-window>
            <nb-card class="info-window" status="info">
              <nb-card-header>Restaurant</nb-card-header>
              <nb-card-body>
                <p>Most Recent Case: 2020-11-01</p>
                <p>Total # of cases: 2</p>
                <p># of employees: 1-10 </p>
              </nb-card-body>
            </nb-card>
          </agm-info-window>
        </agm-marker>
      </agm-map>
    </div>

    <div class="col-md-4">
      <app-news></app-news>
    </div>


  </div>

  <br>

  <div class="row">

    <div class="col-8">
      <nb-card>
        <nb-card-header>COVID-19 Information for Ontario</nb-card-header>
        <nb-card-body>

          <app-bar-horizontal></app-bar-horizontal>

        </nb-card-body>
      </nb-card>
    </div>

    <div class="col-4">
      <nb-calendar [(date)]="date"></nb-calendar>
    </div>

  </div>

</div>
